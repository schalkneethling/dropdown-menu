<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple dropdown example</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
  </head>
  <body>
    <nav id="main-nav" aria-label="main-nav">
      <ul class="reset-list main-nav-container">
        <li class="main-nav-entry">
          <button
            aria-expanded="false"
            aria-controls="dropdown-list-main"
            id="dropdown-trigger"
            type="button"
            class="ghost-button dropdown-trigger"
          >
            Main
          </button>
          <ul id="dropdown-list-main" class="reset-list dropdown-list">
            <li>
              <a href="admin/find">Find data</a>
            </li>
            <li>
              <a href="admin/create">Create new entry</a>
            </li>
          </ul>
        </li>
        <li class="main-nav-entry">
          <button
            aria-expanded="false"
            aria-controls="dropdown-list-modes"
            id="dropdown-trigger"
            type="button"
            class="ghost-button dropdown-trigger"
          >
            Manage Modes
          </button>
          <ul id="dropdown-list-modes" class="reset-list dropdown-list">
            <li>
              <a href="admin/mode-options/view-all">View all mode options</a>
            </li>
            <li>
              <a href="admin/mode-options/create">Add new mode option</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <script src="js/main.js" defer></script>
  </body>
</html>
